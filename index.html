<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>Rock Paper Scissors</header>
    <div class="game-container">
        <div class="scoreboard">
            <div class="user-score">0</div>
            <div class="computer-score">0</div>
        </div>
        <div class="message"></div>
        <div class="game-buttons">
            <button class="rock"><img src="img/Rock.png" alt="Rock"></button>
            <button class="paper"><img src="img/Paper.png" alt="Paper"></button>
            <button class="scissors"><img src="img/Scissors.png" alt="Scissors"></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
